<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #ef4444;
        }

        .message {
            margin: 1rem 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .close-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #374151;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .close-btn:hover {
            background: #4b5563;
        }

        .debug {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.8rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading-state">
            <div class="icon loading">‚öôÔ∏è</div>
            <div class="message">Processing authentication...</div>
            <div class="details">Please wait while we complete your Discord login</div>
        </div>

        <div id="success-state" style="display: none;">
            <div class="icon success">‚úÖ</div>
            <div class="message">Authentication successful!</div>
            <div class="details">This window will close automatically</div>
        </div>

        <div id="error-state" style="display: none;">
            <div class="icon error">‚ùå</div>
            <div class="message">Authentication failed</div>
            <div class="details" id="error-details">Please try again</div>
            <button class="close-btn" onclick="window.close()">Close Window</button>
        </div>

        <div id="debug-info" class="debug" style="display: none;">
            <div>Debug Information:</div>
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        console.log('üîß Auth popup callback page loaded');

        function showState(state) {
            document.getElementById('loading-state').style.display = state === 'loading' ? 'block' : 'none';
            document.getElementById('success-state').style.display = state === 'success' ? 'block' : 'none';
            document.getElementById('error-state').style.display = state === 'error' ? 'block' : 'none';
        }

        function showDebug(info) {
            const debugDiv = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = JSON.stringify(info, null, 2);
            debugDiv.style.display = 'block';
        }

        function handleAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const currentUrl = window.location.href;

                console.log('üîß Processing auth callback');
                console.log('üîß Current URL:', currentUrl);
                console.log('üîß URL Params:', Object.fromEntries(urlParams));

                // Debug info
                const debugInfo = {
                    url: currentUrl,
                    params: Object.fromEntries(urlParams),
                    hasOpener: !!window.opener,
                    origin: window.location.origin
                };

                // Show debug in development
                if (window.location.hostname === 'localhost' || urlParams.get('debug')) {
                    showDebug(debugInfo);
                }

                // Check for error
                const error = urlParams.get('error');
                if (error) {
                    const errorDescription = urlParams.get('description') || urlParams.get('error_description') || error;

                    console.error('‚ùå Auth error:', errorDescription);
                    showState('error');
                    document.getElementById('error-details').textContent = errorDescription;

                    // Send error to parent window
                    if (window.opener) {
                        console.log('üì§ Sending error to parent window');
                        window.opener.postMessage({
                            type: 'DISCORD_AUTH_ERROR',
                            error: errorDescription
                        }, window.location.origin);
                    } else {
                        console.warn('‚ö†Ô∏è No window.opener found - cannot send error to parent');
                    }
                    return;
                }

                // Extract tokens
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                const expiresIn = urlParams.get('expires_in');
                const inGuild = urlParams.get('in_guild');

                console.log('üîß Token check:', {
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken,
                    expiresIn,
                    inGuild
                });

                if (!accessToken || !refreshToken) {
                    console.error('‚ùå Missing authentication tokens');
                    showState('error');
                    document.getElementById('error-details').textContent = 'Missing authentication tokens';

                    if (window.opener) {
                        console.log('üì§ Sending token error to parent window');
                        window.opener.postMessage({
                            type: 'DISCORD_AUTH_ERROR',
                            error: 'Missing authentication tokens'
                        }, window.location.origin);
                    } else {
                        console.warn('‚ö†Ô∏è No window.opener found - cannot send token error to parent');
                    }
                    return;
                }

                console.log('‚úÖ Authentication successful');
                showState('success');

                // Send success and tokens to parent window
                if (window.opener) {
                    console.log('üì§ Sending success to parent window');
                    const message = {
                        type: 'DISCORD_AUTH_SUCCESS',
                        tokens: {
                            access_token: accessToken,
                            refresh_token: refreshToken,
                            expires_in: expiresIn,
                            in_guild: inGuild
                        }
                    };

                    console.log('üì§ Message content:', message);
                    window.opener.postMessage(message, window.location.origin);
                } else {
                    console.warn('‚ö†Ô∏è No window.opener found - cannot send success to parent');
                }

                // Close popup after a short delay
                console.log('‚è∞ Scheduling popup close in 2 seconds');
                setTimeout(() => {
                    console.log('üîí Closing popup window');
                    window.close();
                }, 2000);

            } catch (error) {
                console.error('‚ùå Popup callback error:', error);
                showState('error');
                document.getElementById('error-details').textContent = 'Authentication processing failed: ' + error.message;

                if (window.opener) {
                    window.opener.postMessage({
                        type: 'DISCORD_AUTH_ERROR',
                        error: 'Authentication processing failed: ' + error.message
                    }, window.location.origin);
                }
            }
        }

        // Process callback when page loads
        document.addEventListener('DOMContentLoaded', handleAuthCallback);

        // Also try immediately in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleAuthCallback);
        } else {
            handleAuthCallback();
        }
    </script>
</body>

</html>
